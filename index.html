<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styless.css">
    <title>Simon Game</title>
</head>
<body>
    <header class="containerLevel">
        <input type="text" id='countLevel' placeholder="Nivel:" class='countLevel' readonly="readonly">
    </header>
    <div class="containerGame">
        <main class="gameboard">
            <div id="skyblue" class="color skyblue left" data-color="skyblue"></div>
            <div id="violet" class="color violet right" data-color="violet"></div>
            <div id="orange" class="color orange left" data-color="orange"></div>
            <div id="green" class="color green right" data-color="green"></div>
            <button id="btnStart" class="btn-start" onclick="startGame()">Start Game</button>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src='./assets/js/game.js'></script>
</body>
</html>
